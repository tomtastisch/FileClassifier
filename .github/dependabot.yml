version: 2
updates:
  # Dependabot security updates are controlled at repository settings level.
  # open-pull-requests-limit: 0 disables scheduled version-update PRs only.
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:00"
      timezone: "UTC"
    open-pull-requests-limit: 0
    labels:
      - "dependencies"
      - "security"

  - package-ecosystem: "nuget"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:30"
      timezone: "UTC"
    open-pull-requests-limit: 0
    labels:
      - "dependencies"
      - "security"
