name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Restore
        run: dotnet restore FileClassifier.sln -v minimal

      - name: Build
        run: dotnet build FileClassifier.sln --no-restore -v minimal

      - name: Test
        run: dotnet test FileClassifier.sln --no-build -v minimal
