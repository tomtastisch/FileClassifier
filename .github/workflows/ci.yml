name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pr-labeling:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.102"
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Run Entry Check
        env:
          GH_TOKEN: ${{ github.token }}
        run: bash tools/ci/bin/run.sh pr-labeling
      - name: Upload Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-pr-labeling
          path: artifacts/ci/pr-labeling/
          if-no-files-found: error

  preflight:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.102"
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Run Entry Check
        run: bash tools/ci/bin/run.sh preflight
      - name: Upload Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-preflight
          path: artifacts/ci/preflight/
          if-no-files-found: error

  build:
    runs-on: ubuntu-latest
    needs: preflight
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.102"
      - name: Run Entry Check
        run: bash tools/ci/bin/run.sh build
      - name: Upload Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-build
          path: artifacts/ci/build/
          if-no-files-found: error

  security-nuget:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.102"
      - name: Run Entry Check
        run: bash tools/ci/bin/run.sh security-nuget
      - name: Upload Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-security-nuget
          path: artifacts/ci/security-nuget/
          if-no-files-found: error

  tests-bdd-coverage:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.102"
      - name: Run Entry Check
        run: bash tools/ci/bin/run.sh tests-bdd-coverage
      - name: Upload Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-tests-bdd-coverage
          path: artifacts/ci/tests-bdd-coverage/
          if-no-files-found: error

  summary:
    runs-on: ubuntu-latest
    needs: [security-nuget, tests-bdd-coverage]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.102"
      - name: Download CI Artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: ci-*
          path: .
          merge-multiple: true
      - name: Run Entry Check
        run: bash tools/ci/bin/run.sh summary
      - name: Upload Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-summary
          path: artifacts/ci/summary/
          if-no-files-found: error
