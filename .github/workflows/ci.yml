name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  docs-linkcheck:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Doc Consistency Check
        run: python3 tools/check-docs.py | tee artifacts/doc-check.txt

      - name: Upload Doc Check Artifact
        uses: actions/upload-artifact@v4
        with:
          name: doc-check
          path: artifacts/doc-check.txt
          if-no-files-found: error

  versioning-guard:
    runs-on: ubuntu-latest
    needs: docs-linkcheck

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Versioning Guard
        run: tools/versioning/check-versioning.sh

  build-test:
    runs-on: ubuntu-latest
    needs: [docs-linkcheck, versioning-guard]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"
          include-prerelease: true

      - name: Restore
        run: dotnet restore FileClassifier.sln -v minimal

      - name: Format Check
        run: dotnet format FileClassifier.sln --verify-no-changes

      - name: Build (Warnings As Errors)
        run: dotnet build FileClassifier.sln --no-restore -warnaserror -v minimal

      - name: Vulnerability Check (NuGet)
        run: dotnet list FileClassifier.sln package --vulnerable --include-transitive | tee artifacts/vuln-scan.txt

      - name: Coverage Gate (85/69)
        run: tools/run-coverage.sh

      - name: Upload Coverage Artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-cobertura
          path: tests/FileTypeDetectionLib.Tests/coverage.cobertura.xml
          if-no-files-found: error

      - name: BDD Tests (Readable)
        run: |
          TEST_BDD_OUTPUT_DIR="${{ github.workspace }}/artifacts/test-bdd" \
            bash tools/test-bdd-readable.sh

      - name: Upload BDD Test Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bdd-test-results
          path: artifacts/test-bdd/
          if-no-files-found: error

      - name: Upload Vulnerability Report
        uses: actions/upload-artifact@v4
        with:
          name: vuln-scan
          path: artifacts/vuln-scan.txt
          if-no-files-found: error
