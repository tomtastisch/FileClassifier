name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  docs-linkcheck:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Markdown Link Check
        run: python3 tools/check-markdown-links.py

  versioning-guard:
    runs-on: ubuntu-latest
    needs: docs-linkcheck

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Versioning Guard
        run: tools/versioning/check-versioning.sh

  build-test:
    runs-on: ubuntu-latest
    needs: [docs-linkcheck, versioning-guard]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Restore
        run: dotnet restore FileClassifier.sln -v minimal

      - name: Format Check
        run: dotnet format FileClassifier.sln --verify-no-changes

      - name: Build
        run: dotnet build FileClassifier.sln --no-restore -warnaserror -v minimal

      - name: Test With Coverage Gates (Line + Branch)
        run: tools/run-coverage.sh
      - name: Vulnerability Check
        run: dotnet list FileClassifier.sln package --vulnerable --include-transitive
