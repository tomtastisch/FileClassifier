name: version-policy

permissions:
  contents: read

'on':
  pull_request:
  workflow_dispatch:

jobs:
  version-policy:
    name: version-policy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x
      - name: Run versioning SVT (PR-safe)
        env:
          CI_DEFER_ARTIFACT_LINK_RESOLUTION: "1"
        run: bash tools/ci/bin/run.sh versioning-svt
      - name: Upload versioning SVT artifact (ci-versioning-svt)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-versioning-svt
          path: artifacts/ci/versioning-svt/
          if-no-files-found: error
      - name: Verify ci-versioning-svt artifact exists (post-upload)
        if: always()
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          out="artifacts/ci/versioning-svt/version-policy_artifacts.json"
          mkdir -p "$(dirname "$out")"
          curl -fsSL \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            -H "Authorization: Bearer ${GITHUB_TOKEN}" \
            "https://api.github.com/repos/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}/artifacts" \
            > "$out"
          python3 - "$out" <<'PY'
          import json, sys
          path = sys.argv[1]
          with open(path, "r", encoding="utf-8") as f:
            data = json.load(f)
          artifacts = data.get("artifacts", [])
          if not isinstance(artifacts, list):
            raise SystemExit("ERROR: artifacts payload invalid (expected list).")
          if not any(isinstance(a, dict) and a.get("name") == "ci-versioning-svt" for a in artifacts):
            raise SystemExit("ERROR: required artifact 'ci-versioning-svt' not found in run artifacts.")
          PY
