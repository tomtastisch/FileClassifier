name: version-policy

permissions:
  contents: read

'on':
  pull_request:
  workflow_dispatch:

jobs:
  version-policy:
    name: version-policy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x
      - name: Run versioning SVT (PR-safe)
        env:
          CI_DEFER_ARTIFACT_LINK_RESOLUTION: "1"
        run: bash tools/ci/bin/run.sh versioning-svt
      - name: Upload versioning SVT artifact (ci-versioning-svt)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-versioning-svt
          path: artifacts/ci/versioning-svt/
          if-no-files-found: error
      - name: Verify ci-versioning-svt artifact exists (post-upload)
        if: always()
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          out="artifacts/ci/versioning-svt/version-policy_artifacts.json"
          mkdir -p "$(dirname "$out")"
          gh api "repos/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}/artifacts" --jq '{total_count, artifacts:[.artifacts[]|{name,expired,size_in_bytes}]}' | tee "$out"
          jq -e '.artifacts | any(.name=="ci-versioning-svt")' "$out" >/dev/null
