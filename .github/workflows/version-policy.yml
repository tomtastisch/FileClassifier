name: versioning-policy

permissions:
  contents: read
  pull-requests: read
  issues: read

'on':
  pull_request:
  workflow_dispatch:

jobs:
  versioning-policy:
    name: versioning-policy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          fetch-depth: 0
          fetch-tags: true
      - name: Setup Node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: "20"
      - name: Evaluate RaC versioning policy
        env:
          GH_TOKEN: ${{ github.token }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REPO: ${{ github.repository }}
        run: |
          set -euo pipefail
          if [[ -z "${PR_NUMBER:-}" ]]; then
            echo "versioning-policy: pull_request context required" >&2
            exit 1
          fi
          mkdir -p artifacts/policy
          files_json="$(python3 tools/ci/bin/github_api.py pr-files --repo "${REPO}" --pr "${PR_NUMBER}")"
          labels_json="[]"
          for _ in {1..12}; do
            labels_json="$(python3 tools/ci/bin/github_api.py issue-labels --repo "${REPO}" --issue "${PR_NUMBER}")"
            count="$(python3 -c 'import json,sys; labels=json.loads(sys.argv[1]); print(sum(1 for l in labels if isinstance(l, str) and l.startswith("versioning:")))' "${labels_json}")"
            if [[ "${count}" -eq 1 ]]; then
              break
            fi
            sleep 10
          done
          FILES_JSON="${files_json}" EXISTING_LABELS_JSON="${labels_json}" OUT_DIR="artifacts/policy" node tools/versioning/evaluate-versioning-policy.js
      - name: Upload versioning policy artifacts
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: versioning-policy-artifacts
          path: artifacts/policy/
          if-no-files-found: error
