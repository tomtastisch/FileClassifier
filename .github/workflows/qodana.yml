name: qodana

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  qodana:
    runs-on: ubuntu-latest
    env:
      QODANA_TOKEN: ${{ secrets.QODANA_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          fetch-depth: 0

      - name: Assert QODANA_TOKEN present
        # Fail-closed for push/workflow_dispatch AND same-repo PRs.
        # Do not fail fork PRs (secrets not provided there).
        if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false
        shell: bash
        run: |
          test -n "${QODANA_TOKEN:-}" || (echo "FAIL: QODANA_TOKEN missing" >&2; exit 1)
          echo "OK: QODANA_TOKEN present"

      - name: Setup .NET
        uses: actions/setup-dotnet@baa11fbfe1d6520db94683bd5c7a3818018e4309 # v5.1.0
        with:
          dotnet-version: "10.0.102"

      - name: Temporarily disable .editorconfig for Qodana
        shell: bash
        run: |
          if [ -f .editorconfig ]; then
            mv .editorconfig .editorconfig.qodana.bak
          fi

      - name: Run Qodana
        uses: JetBrains/qodana-action@42dad391966aca8ca344ca2340a7f43a5507e9b2 # v2025.3.1
        with:
          # gh-actions input is a single string; use --flag=value form to avoid passing a single argv containing a space.
          args: --linter=jetbrains/qodana-dotnet:2025.3
          results-dir: artifacts/ci/qodana
          upload-result: false
          use-caches: false

      - name: Restore .editorconfig
        if: always()
        shell: bash
        run: |
          if [ -f .editorconfig.qodana.bak ]; then
            mv .editorconfig.qodana.bak .editorconfig
          fi

      - name: Run Entry Check
        if: always()
        shell: bash
        env:
          # The job uploads the qodana artifact after this step; defer artifact-link rendering to avoid false-negative
          # "artifact_not_found" failures when earlier steps fail.
          CI_DEFER_ARTIFACT_LINK_RESOLUTION: "1"
        run: bash tools/ci/bin/run.sh qodana

      - name: Upload SARIF To Code Scanning
        if: github.event_name != 'pull_request'
        uses: github/codeql-action/upload-sarif@f5c2471be782132e47a6e6f9c725e56730d6e9a3 # v3
        with:
          sarif_file: artifacts/ci/qodana/qodana.sarif.json

      - name: Upload Artifact
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: ci-qodana
          path: artifacts/ci/qodana/
          if-no-files-found: error
