name: qodana

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  checks: write
  pull-requests: write
  security-events: write

jobs:
  qodana:
    runs-on: ubuntu-latest
    env:
      QODANA_TOKEN: ${{ secrets.QODANA_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.102"
      - name: Temporarily disable .editorconfig for Qodana
        if: env.QODANA_TOKEN != ''
        run: |
          if [ -f .editorconfig ]; then
            mv .editorconfig .editorconfig.qodana.bak
          fi
      - name: Run Qodana
        if: env.QODANA_TOKEN != ''
        uses: JetBrains/qodana-action@v2025.3
        with:
          args: --linter,jetbrains/qodana-dotnet:2025.3
          results-dir: artifacts/ci/qodana
          upload-result: false
      - name: Restore .editorconfig
        if: always() && env.QODANA_TOKEN != ''
        run: |
          if [ -f .editorconfig.qodana.bak ]; then
            mv .editorconfig.qodana.bak .editorconfig
          fi
      - name: Run Entry Check
        if: always() && env.QODANA_TOKEN != ''
        run: bash tools/ci/bin/run.sh qodana
      - name: Upload SARIF To Code Scanning
        if: github.event_name != 'pull_request' && env.QODANA_TOKEN != ''
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: artifacts/ci/qodana/qodana.sarif.json
      - name: Upload Artifact
        if: always() && env.QODANA_TOKEN != ''
        uses: actions/upload-artifact@v4
        with:
          name: ci-qodana
          path: artifacts/ci/qodana/
          if-no-files-found: error
